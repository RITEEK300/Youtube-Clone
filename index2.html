<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EduVibe | Student Management</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<style>
body { font-family: 'Poppins', sans-serif; background-color: #f5f7ff; }
.sidebar { width: 260px; height: 100vh; background: #fff; position: fixed; border-right: 1px solid #e0e0e0; transition: 0.3s; }
.main-content { margin-left: 260px; padding: 30px; }
.nav-link { color: #6c757d; font-weight: 500; padding: 12px 20px; border-radius: 12px; margin: 5px 15px; }
.nav-link.active { background: linear-gradient(135deg,#6c63ff,#ff63b8); color: white !important; }
.nav-link:hover:not(.active) { background: #f0f0ff; color: #6c63ff; }
.stat-card { border-radius: 20px; transition: transform 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
.stat-card:hover { transform: translateY(-5px); }
.table-container { background: #fff; border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
.avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }
.btn-gradient { background: linear-gradient(135deg,#6c63ff,#ff63b8); color: white; border-radius: 12px; border: none; transition: 0.3s; }
.btn-gradient:hover { opacity: 0.85; }
input:focus { box-shadow: none; border: 2px solid #6c63ff; }
.badge-active { background-color: #d6f5e1; color: #28a745; }
.badge-leave { background-color: #fff3cd; color: #ffc107; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar d-none d-lg-block">
    <div class="px-4 py-4 text-center">
        <h4 class="fw-bold text-gradient" style="background: linear-gradient(135deg,#6c63ff,#ff63b8); -webkit-background-clip: text; color: transparent;">
            EduVibe
        </h4>
    </div>
    <nav class="nav flex-column">
        <a class="nav-link active" href="#"><i class="bi bi-grid-1x2-fill me-2"></i> Dashboard</a>
        <a class="nav-link" href="#"><i class="bi bi-people-fill me-2"></i> Students</a>
        <a class="nav-link" href="#"><i class="bi bi-book-fill me-2"></i> Courses</a>
        <a class="nav-link" href="#"><i class="bi bi-calendar-event-fill me-2"></i> Attendance</a>
        <a class="nav-link" href="#"><i class="bi bi-gear-fill me-2"></i> Settings</a>
    </nav>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="fw-bold">Student Directory</h3>
            <p class="text-muted">Track students and manage their info easily.</p>
        </div>
        <button class="btn btn-gradient px-4 py-2" id="addStudentBtn">
            <i class="bi bi-plus-lg me-2"></i> Add Student
        </button>
    </div>

    <!-- Stat Cards -->
    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="card stat-card p-3">
                <div class="d-flex align-items-center">
                    <div class="bg-primary bg-opacity-10 p-3 rounded-3 me-3">
                        <i class="bi bi-people fs-4 text-primary"></i>
                    </div>
                    <div>
                        <p class="text-muted mb-0">Total Students</p>
                        <h4 class="fw-bold mb-0" id="totalStudents">0</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card p-3">
                <div class="d-flex align-items-center">
                    <div class="bg-success bg-opacity-10 p-3 rounded-3 me-3">
                        <i class="bi bi-check2-circle fs-4 text-success"></i>
                    </div>
                    <div>
                        <p class="text-muted mb-0">Active Students</p>
                        <h4 class="fw-bold mb-0" id="activeStudents">0</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card p-3">
                <div class="d-flex align-items-center">
                    <div class="bg-warning bg-opacity-10 p-3 rounded-3 me-3">
                        <i class="bi bi-clock-history fs-4 text-warning"></i>
                    </div>
                    <div>
                        <p class="text-muted mb-0">Pending Fees</p>
                        <h4 class="fw-bold mb-0" id="pendingFees">0</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="table-container">
        <div class="d-flex justify-content-between mb-3">
            <h5 class="fw-bold">Recent Enrollments</h5>
            <input type="text" class="form-control w-25" placeholder="Search students..." id="searchInput">
        </div>
        <div class="table-responsive">
            <table class="table table-hover align-middle" id="studentTable">
                <thead class="table-light">
                    <tr>
                        <th>Student</th>
                        <th>ID</th>
                        <th>Course</th>
                        <th>Status</th>
                        <th>GPA</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
// Backend URL
const BASE_URL = "http://localhost:8080/students";

// Load Students
function loadStudents() {
    fetch(BASE_URL)
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector("#studentTable tbody");
            tbody.innerHTML = "";
            let total = data.length;
            let active = data.filter(s => s.status === "Active").length;
            let pending = data.filter(s => s.feesPending).length;

            document.getElementById("totalStudents").textContent = total;
            document.getElementById("activeStudents").textContent = active;
            document.getElementById("pendingFees").textContent = pending;

            data.forEach(student => {
                tbody.innerHTML += `
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <img src="https://ui-avatars.com/api/?name=${student.name}&background=random" class="avatar me-3" alt="">
                            <div>
                                <div class="fw-bold">${student.name}</div>
                                <small class="text-muted">${student.email}</small>
                            </div>
                        </div>
                    </td>
                    <td>${student.id}</td>
                    <td>${student.course}</td>
                    <td>
                        <span class="badge ${student.status==='Active'?'badge-active':'badge-leave'}">
                            ${student.status}
                        </span>
                    </td>
                    <td>${student.gpa || "N/A"}</td>
                    <td>
                        <button class="btn btn-sm btn-light edit-btn"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-sm btn-light text-danger delete-btn"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>`;
            });
        })
        .catch(err => console.error(err));
}

// Add Student Button
document.getElementById("addStudentBtn").addEventListener("click", () => {
    const name = prompt("Enter student name:");
    const email = prompt("Enter email:");
    const course = prompt("Enter course:");
    if (!name || !email || !course) return;

    const student = { name, email, course, status: "Active", feesPending: false };
    fetch(BASE_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(student)
    })
    .then(res => res.json())
    .then(data => loadStudents())
    .catch(err => console.error(err));
});

// Initial Load
loadStudents();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
