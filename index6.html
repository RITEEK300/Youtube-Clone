<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Pro | Dynamic Edition</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root { --yt-main: #0f0f0f; --yt-soft: #1e1e1e; --yt-accent: #ff0000; --glass: rgba(255, 255, 255, 0.05); }
        body { background-color: var(--yt-main); color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease forwards; }

        /* --- Navigation Glassmorphism --- */
        .navbar { background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass); z-index: 2000; }
        .search-wrapper { background: #121212; border: 1px solid #333; border-radius: 40px; overflow: hidden; transition: 0.3s; }
        .search-wrapper:focus-within { border-color: #1c62b9; box-shadow: 0 0 10px rgba(28, 98, 185, 0.4); }
        .search-input { background: transparent; border: none; color: white; padding: 10px 20px; width: 500px; outline: none; }

        /* --- Professional Sidebar --- */
        .sidebar { width: 240px; position: fixed; top: 56px; height: 100vh; background: var(--yt-main); padding: 15px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000; }
        .sidebar.collapsed { width: 72px; }
        .nav-link { color: #fff; text-decoration: none; padding: 12px; border-radius: 12px; display: flex; align-items: center; transition: 0.2s; margin-bottom: 4px; border: 1px solid transparent; }
        .nav-link:hover { background: var(--yt-soft); border-color: var(--glass); transform: translateX(5px); }
        .nav-link.active { background: var(--yt-soft); font-weight: 600; color: var(--yt-accent); }
        .nav-link i { font-size: 1.4rem; margin-right: 20px; }

        /* --- Video Cards Engine --- */
        .main-content { margin-left: 240px; padding: 80px 30px; transition: 0.4s; }
        .video-card { cursor: pointer; position: relative; transition: 0.4s; border-radius: 15px; overflow: hidden; background: var(--yt-soft); height: 100%; }
        .video-card:hover { transform: scale(1.05); z-index: 5; box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        .thumb-container { position: relative; width: 100%; aspect-ratio: 16/9; overflow: hidden; }
        .thumb-container img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .video-card:hover .thumb-container img { filter: brightness(0.8); }
        .v-duration { position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.8); padding: 2px 6px; border-radius: 4px; font-size: 11px; }

        /* --- Shorts Experience --- */
        .shorts-container { scroll-snap-type: y mandatory; overflow-y: scroll; height: 85vh; scroll-behavior: smooth; }
        .short-card { scroll-snap-align: center; height: 100%; display: flex; justify-content: center; align-items: center; margin-bottom: 50px; }
        .short-inner { width: 380px; height: 680px; background: #000; border-radius: 20px; position: relative; box-shadow: 0 0 40px rgba(255,0,0,0.1); }

        /* --- Profile Pro --- */
        .channel-header { padding: 40px 0; background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 100%); border-radius: 20px; }
        .profile-img { width: 160px; height: 160px; border-radius: 50%; border: 5px solid var(--yt-main); box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div id="apiAlert" class="position-fixed top-0 start-50 translate-middle-x p-3 hidden" style="z-index: 3000;">
    <div class="alert alert-danger">Bhai! API Key missing hai. Search kaam nahi karega.</div>
</div>

<nav class="navbar d-flex align-items-center justify-content-between px-4">
    <div class="d-flex align-items-center">
        <i class="bi bi-list fs-3 me-4 pointer" onclick="toggleSidebar()"></i>
        <h4 class="mb-0 fw-bold"><i class="bi bi-youtube text-danger fs-2 align-middle me-1"></i>YouTube<sup class="small fw-normal opacity-50 ms-1">IN</sup></h4>
    </div>

    <div class="search-wrapper d-none d-md-flex">
        <input type="text" id="query" class="search-input" placeholder="Explore something new...">
        <button class="btn border-0 text-white px-4" onclick="searchVideos()"><i class="bi bi-search"></i></button>
    </div>

    <div class="d-flex align-items-center gap-4">
        <i class="bi bi-camera-video fs-5 pointer hov-red"></i>
        <i class="bi bi-bell fs-5 pointer"></i>
        <img src="https://ui-avatars.com/api/?name=Riteek+Kumar&background=random" class="rounded-circle pointer" width="34" onclick="showPage('profile')">
    </div>
</nav>

<div class="sidebar" id="sidebar">
    <div class="nav-link active" onclick="showPage('home')"><i class="bi bi-house-door-fill"></i> <span>Home</span></div>
    <div class="nav-link" onclick="showPage('shorts')"><i class="bi bi-play-btn-fill"></i> <span>Shorts</span></div>
    <div class="nav-link" onclick="showPage('history')"><i class="bi bi-clock-history"></i> <span>History</span></div>
    <hr class="border-secondary opacity-25">
    <div class="nav-link" onclick="showPage('profile')"><i class="bi bi-person-circle"></i> <span>Your Channel</span></div>
    <div class="nav-link"><i class="bi bi-hand-thumbs-up"></i> <span>Liked Videos</span></div>
</div>

<div class="main-content" id="content">
    
    <div id="home-page" class="page-section">
        <div class="d-flex gap-2 mb-4 overflow-auto pb-2" id="tags">
            <span class="btn btn-light rounded-pill btn-sm px-3">All</span>
            <span class="btn btn-dark border-secondary rounded-pill btn-sm px-3">Live</span>
            <span class="btn btn-dark border-secondary rounded-pill btn-sm px-3">Gaming</span>
            <span class="btn btn-dark border-secondary rounded-pill btn-sm px-3">Programming</span>
            <span class="btn btn-dark border-secondary rounded-pill btn-sm px-3">Lofi</span>
        </div>
        <div class="row g-4" id="video-grid">
            </div>
    </div>

    <div id="shorts-page" class="page-section hidden">
        <div class="shorts-container" id="shorts-grid">
            </div>
    </div>

    <div id="profile-page" class="page-section hidden">
        <div class="channel-header text-center">
            <img src="https://ui-avatars.com/api/?name=Riteek+Kumar&size=160&background=0D8ABC&color=fff" class="profile-img fade-in">
            <h1 class="mt-3 fw-bold">Riteek Kumar <i class="bi bi-check-circle-fill fs-5 text-info"></i></h1>
            <p class="text-secondary">@riteek_dev â€¢ 1.52M Subscribers â€¢ 45 Videos</p>
            <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-danger rounded-pill px-4 fw-bold">Subscribe</button>
                <button class="btn btn-dark border-secondary rounded-pill px-4">Join</button>
            </div>
        </div>
        <div class="row g-4 mt-4" id="profile-uploads"></div>
    </div>

</div>

<script>
    // ðŸ§  CORE ENGINE
    const API_KEY = "AIzaSyCaMRbPS-h1qOH1vANnIg7ILW8cu88cQO8"; 
    let watchHistory = [];

    async function searchVideos(q = 'trending technology 2026') {
        if(API_KEY = "AIzaSyCaMRbPS-h1qOH1vANnIg7ILW8cu88cQO8") {
            document.getElementById('apiAlert').classList.remove('hidden');
            return;
        }

        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${q}&type=video&key=${API_KEY}`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            renderGrid(data.items, 'video-grid');
            renderGrid(data.items, 'profile-uploads');
        } catch (e) { console.error("API Limit Reached or Error"); }
    }

    function renderGrid(items, targetId) {
        const grid = document.getElementById(targetId);
        grid.innerHTML = items.map((item, index) => `
            <div class="col-12 col-sm-6 col-lg-3 fade-in" style="animation-delay: ${index * 0.1}s">
                <div class="video-card" onclick="playNow('${item.id.videoId}', '${item.snippet.title.replace(/'/g, "")}')">
                    <div class="thumb-container">
                        <img src="${item.snippet.thumbnails.medium.url}">
                        <span class="v-duration">12:45</span>
                    </div>
                    <div class="p-3 d-flex gap-2">
                        <img src="https://ui-avatars.com/api/?name=${item.snippet.channelTitle}" class="rounded-circle mt-1" width="36" height="36">
                        <div>
                            <div class="v-title">${item.snippet.title}</div>
                            <div class="v-meta">${item.snippet.channelTitle}</div>
                            <div class="v-meta">450K views â€¢ ${item.snippet.publishedAt.split('T')[0]}</div>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function playNow(id, title) {
        // Track History
        watchHistory.unshift({id, title, date: new Date().toLocaleTimeString()});
        window.open(`https://www.youtube.com/watch?v=${id}`, '_blank');
    }

    // Navigation Switcher
    function showPage(p) {
        document.querySelectorAll('.page-section').forEach(s => s.classList.add('hidden'));
        document.getElementById(p + '-page').classList.remove('hidden');
        
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        event.currentTarget.classList.add('active');
        
        if(p === 'shorts') loadShorts();
    }

    function loadShorts() {
        const sg = document.getElementById('shorts-grid');
        const shortIds = ['3n9rDwpa6QA', 'XN7v-5yW-fM', 'fXAoZX4FztY'];
        sg.innerHTML = shortIds.map(id => `
            <div class="short-card">
                <div class="short-inner">
                    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=0&controls=0&modestbranding=1" frameborder="0"></iframe>
                </div>
            </div>
        `).join('');
    }

    function toggleSidebar() {
        const sb = document.getElementById('sidebar');
        const mc = document.getElementById('content');
        sb.classList.toggle('collapsed');
        mc.style.marginLeft = sb.classList.contains('collapsed') ? '72px' : '240px';
    }

    window.onload = () => searchVideos();
</script>

</body>
</html>
